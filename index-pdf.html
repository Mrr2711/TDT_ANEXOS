<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujograma - Con Escudo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .plane {
            position: absolute;
            font-size: 40px;
            opacity: 0.1;
            animation: fly 20s linear infinite;
        }
        
        .plane:nth-child(1) { top: 10%; animation-duration: 25s; }
        .plane:nth-child(2) { top: 30%; animation-duration: 30s; animation-delay: 5s; }
        .plane:nth-child(3) { top: 50%; animation-duration: 35s; animation-delay: 10s; }
        .plane:nth-child(4) { top: 70%; animation-duration: 28s; animation-delay: 15s; }
        
        @keyframes fly {
            from { left: -100px; }
            to { left: 100vw; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Logo/Escudo container */
        .header-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #B8860B 0%, #DAA520 100%);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(184, 134, 11, 0.4);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Si usas imagen del escudo */
        .logo-image {
            width: 85%;
            height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        /* Si usas emoji o texto */
        .logo-emoji {
            font-size: 60px;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(184, 134, 11, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(218, 165, 32, 0.6);
            }
        }
        
        .badge {
            display: inline-block;
            background: rgba(0, 102, 204, 0.15);
            color: #0066CC;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a1a2e;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .subtitle {
            color: #0066CC;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #0066CC 0%, #004999 100%);
            color: white;
            text-decoration: none;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.5);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.7);
        }
        
        .btn-primary:active {
            transform: scale(0.95);
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #e0e0e0;
            color: #999;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .footer strong {
            color: #0066CC;
            display: block;
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .card { padding: 40px 25px; }
            h1 { font-size: 24px; }
            .subtitle { font-size: 14px; }
            .btn-primary { padding: 18px 45px; font-size: 16px; }
        }
    </style>
</head>
