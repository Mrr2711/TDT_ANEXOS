<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujograma de Mantenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">游늯</div>
        <h1>Flujograma de Mantenimiento de Aviaci칩n</h1>
        <p>Visualiza el flujograma completo en formato PDF de alta calidad</p>
        
        <a href="flujograma.pdf" class="btn" target="_blank">
            游닌 Ver Flujograma
        </a>
        
        <div class="info">
            El PDF se abrir치 en una nueva pesta침a. Puedes hacer zoom para ver todos los detalles.
        </div>
    </div>
    
    <script>
        // Auto-abrir en dispositivos m칩viles
        if (window.innerWidth < 768) {
            setTimeout(() => {
                window.location.href = 'flujograma.pdf';
            }, 1000);
        }
    </script>
</body>
</html>
